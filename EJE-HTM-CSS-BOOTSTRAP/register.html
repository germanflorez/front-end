<!DOCTYPE html>
<html>
<head>
  <title>PICKMENU-Registrarse</title>
  <meta >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content= "ie-edge">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Crushed&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ****************** navegacion *********************************-->
  
  <div class="ccontainer-fluid bgLog">
  <div class="container">
    <div class="row">
      <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
        <div class="row">
          <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
            <div class="tlBrand text-warning mb-3  text-center tebrandlog">PICKMENU</div>
            <div class="card rounded shadow shadow-sm">
              <div class="card-header text-center">
                <div class="row">
                  <div class="col-6 border-right">
                    <a href="login.html" class="text-decoration-none text-dark" > Iniciar sesi&oacute;n</a>
                  </div>
                  <div class="col-6">
                    <span class="logSelect">Registrarse</span>  
                  </div>
                </div>  
              </div>
              <div class="card-body  p-5">
                <form class="form" role="form" autocomplete="off" id="" novalidate="" method="">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <svg class="bi bi-flag-fill" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                          <path fill-rule="evenodd" d="M3.762 2.558C4.735 1.909 5.348 1.5 6.5 1.5c.653 0 1.139.325 1.495.562l.032.022c.391.26.646.416.973.416.168 0 .356-.042.587-.126a8.89 8.89 0 00.593-.25c.058-.027.117-.053.18-.08.57-.255 1.278-.544 2.14-.544a.5.5 0 01.5.5v6a.5.5 0 01-.5.5c-.638 0-1.18.21-1.734.457l-.159.07c-.22.1-.453.205-.678.287A2.719 2.719 0 019 9.5c-.653 0-1.139-.325-1.495-.562l-.032-.022c-.391-.26-.646-.416-.973-.416-.833 0-1.218.246-2.223.916A.5.5 0 013.5 9V3a.5.5 0 01.223-.416l.04-.026z" clip-rule="evenodd"/>
                        </svg>
                      </div>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="" placeholder="Nombre Restaurante">
                  </div>
                    
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <svg class="bi bi-envelope-fill" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path d="M.05 3.555L8 8.414l7.95-4.859A2 2 0 0014 2H2A2 2 0 00.05 3.555zM16 4.697l-5.875 3.59L16 11.743V4.697zm-.168 8.108L9.157 8.879 8 9.586l-1.157-.707-6.675 3.926A2 2 0 002 14h12a2 2 0 001.832-1.195zM0 11.743l5.875-3.456L0 4.697v7.046z"/>
                        </svg>
                      </div>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="" placeholder="E-mail">
                  </div>
                
                  <div class="input-group pt-4 ">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <svg class="bi bi-lock-fill" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <rect width="11" height="9" x="2.5" y="7" rx="2"/>
                          <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z" clip-rule="evenodd"/>
                        </svg>
                        
                      </div>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="" placeholder="Contraseña">
                  </div>
                  <div class="input-group pt-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <svg class="bi bi-lock-fill" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <rect width="11" height="9" x="2.5" y="7" rx="2"/>
                          <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z" clip-rule="evenodd"/>
                        </svg>
                        
                      </div>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="" placeholder="Repetir contraseña">
                  </div>
                  

                  <button type="submit" class="btn btn-warning btn-lg float-right mt-3" id="btnLogin">
                    <svg class="bi bi-box-arrow-in-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M7.854 11.354a.5.5 0 000-.708L5.207 8l2.647-2.646a.5.5 0 10-.708-.708l-3 3a.5.5 0 000 .708l3 3a.5.5 0 00.708 0z" clip-rule="evenodd"/>
                      <path fill-rule="evenodd" d="M15 8a.5.5 0 00-.5-.5h-9a.5.5 0 000 1h9A.5.5 0 0015 8z" clip-rule="evenodd"/>
                      <path fill-rule="evenodd" d="M2.5 14.5A1.5 1.5 0 011 13V3a1.5 1.5 0 011.5-1.5h8A1.5 1.5 0 0112 3v1.5a.5.5 0 01-1 0V3a.5.5 0 00-.5-.5h-8A.5.5 0 002 3v10a.5.5 0 00.5.5h8a.5.5 0 00.5-.5v-1.5a.5.5 0 011 0V13a1.5 1.5 0 01-1.5 1.5h-8z" clip-rule="evenodd"/>
                    </svg>
                    Registrase</button>
                </form>
              </div>  
              
            </div> 
          </div>
        </div>
      </div>                 
    </div>
  </div>
  </div>
</body>
<script src="js/jquery-3.4.1.slim.min.js"></script>
